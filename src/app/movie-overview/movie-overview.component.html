<app-overview-template>
  <div class="overview">
    <app-movie
      appHighlight
      class="movie"
      *ngFor="let movie of movies$ | async; trackBy: byId"
      #overviewItem
      [movie]="movie"
      [routerLink]="['/movies', 'detail', movie.id]"
    ></app-movie>
  </div>
</app-overview-template>
